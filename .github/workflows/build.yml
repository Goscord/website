name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

jobs:
  nextjs:
    name: NextJS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: pnpm install
      - name: Build NextJS
        run: pnpm run build